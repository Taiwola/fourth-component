<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fourth-component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <div class="card2-fluid">
          <div class="card2-img">
            <img src="images/Ellipse 472 (1).png" alt="" />
          </div>

          <div class="card2-text">
            <p>Cynthia James</p>
          </div>
        </div>


        <div class="card2-img2">
          <img src="images/Report _.png" alt="report" />
        </div>
      </div>


      <div class="card3-container">
        <div class="card3">
          <div class="card3-img card2-img">
            <img src="images/Ellipse 472 (1).png" alt="" />
          </div>
          <div class="card3-text">
            <div class="card3-text1">
              <p>Hello Mrs, Jummai</p>
            </div>

            <div class="card3-text2">
              <p>Hope you and your family are doing great?</p>
            </div>
          </div>
        </div>

        <div class="card4">
          <div class="card4-text">
            <div class="card4-text1 card3-text1">
              <p>Hello Mrs, Cynthia</p>
            </div>

            <div class="card4-text2">
              <p>Yes we are doing great</p>
            </div>
          </div>
          <div class="card4-img card2-img">
            <img src="images/Ellipse 474.png" alt="" />
          </div>
        </div>

        <div class="card5">
          <div class="card5-text1 card4-text2">
            <p>Hope you are doing great too?</p>
          </div>
          <div class="card4-img card2-img">
            <img src="images/Ellipse 474.png" alt="" />
          </div>
        </div>

        <div class="card6">
            <div class="card6-img card2-img">
                <img src="images/Ellipse 472 (1).png" alt="" />
              </div>
              <div class="card6-text card3-text">
                <div class="card6-text1 card3-text2">
                  <p>Yes we are doing great too</p>
                </div>
    
                <div class="card6-text2 card3-text1">
                  <p>Thanks for asking</p>
                </div>
              </div>
            </div>

            <div class="card7">
                <div class="card7-img1">
                    <img src="images/Frame 16081.png" alt="">
                </div>
                <div class="card7-img2 card2-img">
                    <img src="images/Ellipse 474.png" alt="" />
                  </div>
            </div>
        </div>
        
       
      </div>
    </div>

</html>
